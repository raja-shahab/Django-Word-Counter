<!DOCTYPE html>
<html>
    <head>
        <title>My web page</title>
    </head>
    <body>
<div class="col-12 pb-3" style="background-color: #c2d6d6; border: 2px; border-style: groove; border-radius: 10px;">
<form action="" method="POST">
    {% csrf_token %}
	<div class="form-group">
	<textarea class="form-control" style="width: 500px; height: 300px; margin-left: 250px" placeholder="Paste you're text here to count word and character"
				name="texttocount" id="text1" rows="8" style="background-color: #f0f5f5;">{{text}}</textarea>
	</div>

	<!-- ads section end -->
	<div class="form-group text-center">
	<button type="submit" class="btn btn-primary w-25" >Run Counter</button>
        <p> Total Words {{ word }}</p>
        <p> Total Letters {{ letter }}</p>
	</div>
</form>
</div>

    </body>
</html>
